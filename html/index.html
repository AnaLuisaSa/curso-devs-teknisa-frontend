<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/style.css" />

  <title>Treinamento Teknisa</title>
</head>

<body>
  <div class="container">
    <div>
      <h2>Validador de CPF</h2>
    </div>
    <div>
      <span class="glyphicon glyphicon-user"></span>
      <input type="text" id="cpf" placeholder="Digite o seu CPF" maxlength="14" />

      <button id="btnValidar" class="btn btn-primary" onclick="validaCPF()"> <span
          class="glyphicon glyphicon-circle-arrow-right"></button>
    </div>
    <div class="footer">
      <span id="resultado"></span>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>



</html>
